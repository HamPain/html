<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>css와 박스모델 등 여러가지 속성들</title>
        <style>
            div{ width : 200px ; height: auto; margin: 10px;
            display : inline-block ; color:blue;
            background:violet;
            }
           .box1{ padding : 20px 30px 40px 50px;}
           .box2{ padding : 10px 30px;}
           .box3{ padding : 50px;}
       
        </style>
    </head>
    <body>
        <div class="box1">솔리드</div>
        <div class="box2">도트</div>
        <div class="box3">더블</div>
    </body>
</html>
